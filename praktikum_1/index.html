<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi/Dekripsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- CryptoJS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enkripsi dan Dekripsi Simetris (AES/DES)</h1>
        <form id="cryptoForm" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="message" class="form-label">Pesan:</label>
                <input type="text" id="message" name="message" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="key" class="form-label">Kunci (16 karakter untuk AES, 24 karakter untuk DES):</label>
                <input type="text" id="key" name="key" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="algorithm" class="form-label">Algoritma:</label>
                <select id="algorithm" name="algorithm" class="form-select">
                    <option value="aes">AES</option>
                    <option value="des">DES</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="action" class="form-label">Aksi:</label>
                <select id="action" name="action" class="form-select">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>

            <!-- Area untuk menampilkan hasil -->
             <h4>hasil</h4>
            <textarea id="resultArea" style="display:none;" readonly></textarea>

            <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </form>
    </div>
    <!-- <script src="app.js"></script> -->
    
</body>
</html>
